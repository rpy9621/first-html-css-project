<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    <form method="post" target="blank" action="/signup">
    <fieldset>
        <legend>User Registration</legend>
        <label for="name">Enter your Name</label>
        <input type="text" id="username" name="username" value="abc">
        <br>
        <label for="email">Enter your mail id:</label>
        <input type="email" id="useremail" name="usermailid" placeholder="abc@gmail.com" autofocus>
        <br>
        <label for="password">Enter your password</label>
        <input type="password" id="userpasscode" name="userpasscode">
        <br>
        Select your Gender: <br>
        <label for="Male">Male</label>
        <input type="radio" id="user gender" name="gender">
        <br>
        <label for="Female">Female</label>
        <input type="radio" id="user gender" name="gender">
        <br>
        Enter your DOB:
        <label for="dob"></label>
        <input type="date" id="dob" name="user dob">
        <br>
        <input type="submit" value="Submit form">
    </fieldset>
    </form>
</body>
</html>
